<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 下拉框中将v-model绑定到select元素上 通过一个字符串来实现双向数据绑定 -->
        <select v-model="selected" multiple>
            <option>佩奇</option>
            <option>乔治</option>
            <option>苏西</option>
        </select>
        <h2>{{selected}}</h2>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                selected:[]
            },
        })

    </script>
</body>
</html>
