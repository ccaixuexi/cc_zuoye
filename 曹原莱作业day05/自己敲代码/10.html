<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        姓:<input type="text" v-model="firstName">
        名:<input type="text" v-model="lastName">
        姓名：<input type="text" v-model="fullName">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                firstName: '',
                lastName: '',
                fullName: ''
            },
            watch: {  /* 这里是watch不是watched */
                // fullName: {
                //     function() {
                //         this.firstName = this.fullName.slice(0, 1)   /* slice()方法是个函数不是数组，后面跟小括号 */
                //         this.lastName = this.fullName.slice(1)
                //     }
                // },
                fullName() { /* 上面那种写法是需要用到handler和immediate的时候的监听写法 */
                    this.firstName = this.fullName.slice(0, 1)   /* slice()方法是个函数不是数组，后面跟小括号 */
                    this.lastName = this.fullName.slice(1)
                }

            }

        })
    </script>
</body>

</html>
