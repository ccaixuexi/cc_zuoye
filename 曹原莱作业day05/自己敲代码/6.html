<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        
        <select v-model="selected" multiple>

            <option value="北京">北京</option>

        <script>
             new Vue({
                el:'#app' , 
                data: {
                      selected:[]
                    },
            })
        </script>
</body>
</html>
