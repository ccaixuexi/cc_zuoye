<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <!-- <button @click="count++">自增按钮</button> -->
        <button @click="number.count1++">自增按钮</button>
        <h2 v-show="ishow">这是一个动态显示的标题</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                number: {
                    count1: 1,
                    count2: 2,
                    count3: 3
                },
                ishow: false
            },
            watch: {
                'number.count1'(newValue) {
                    if (newValue % 2 == 0){
                        this.ishow = true
                    }else{
                        this.ishow = false
                    }
                }
            }
        })
    </script>
</body>

</html>
